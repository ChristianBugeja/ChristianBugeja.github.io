<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Intermediate Task</title>
    <link rel="stylesheet" type="text/css" href="Tictactoe_styles.css">
</head>

<body>
    <div>
        <H1>Tic Tac Toe</H1>
    </div>

    <table border="1" cellpadding="0">
        <div>
            <tbody>
                <tr>
                    <td class="topleft"></td>
                    <td class="topmid"></td>
                    <td class="topright"></td>
                </tr>
            </tbody>
        </div>
        <div>
            <tbody>
                <tr>
                    <td class="midleft"></td>
                    <td class="midmid"></td>
                    <td class="midright"></td>
                </tr>
            </tbody>
        </div>
        <div>
            <tbody>
                <tr>
                    <td class="bottomleft"></td>
                    <td class="bottommid"></td>
                    <td class="bottomright"></td>
                </tr>
            </tbody>

        </div>
    </table>

</body>

</html>
